<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Tracker</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>



<body>
    <article class="addInfoArticle">
        <section class="addInfoSection">
            <h1>Cloistered Bears Task Manager</h1>
            <h3>Please Add Your New Task</h3>
            <input class="inputName" placeholder="Task Name">
            <input class="inputDescription" placeholder="Task Description">
            <input class="inputDueDate" type="date" data-date-format="MMMM DD YYYY" placeholder="Due Date">
            <button class="submitButton">Submit</button>
        </section>
    </article>
    <article class="taskArticle">
        <section class="taskSection todoSection">To Do:</section>
        <section class="taskSection doingSection">Doing:</section>
        <section class="taskSection doneSection">Done:</section>
    </article>
    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>
</body>

</html>
